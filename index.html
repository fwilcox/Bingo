<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <h1 class="text-center">Shopper Bingo</h1>
    <table class="table table-sm table-bordered text-center">
      <caption class="sr-only">Bingo Card</caption>
      <thead class="thead-dark">
        <tr>
          <th class="text-center" scope="col">B</th>
          <th class="text-center" scope="col">I</th>
          <th class="text-center" scope="col">N</th>
          <th class="text-center" scope="col">G</th>
          <th class="text-center" scope="col">O</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="square0">&nbsp;</td>
          <td id="square5">&nbsp;</td>
          <td id="square10">&nbsp;</td>
          <td id="square14">&nbsp;</td>
          <td id="square19">&nbsp;</td>
        </tr>
        <tr>
          <td id="square1">&nbsp;</td>
          <td id="square6">&nbsp;</td>
          <td id="square11">&nbsp;</td>
          <td id="square15">&nbsp;</td>
          <td id="square20">&nbsp;</td>
        </tr>
        <tr>
          <td id="square2">&nbsp;</td>
          <td id="square7">&nbsp;</td>
          <td id="free">Free</td>
          <td id="square16">&nbsp;</td>
          <td id="square21">&nbsp;</td>
        </tr>
        <tr>
          <td id="square3">&nbsp;</td>
          <td id="square8">&nbsp;</td>
          <td id="square12">&nbsp;</td>
          <td id="square17">&nbsp;</td>
          <td id="square22">&nbsp;</td>
        </tr>
        <tr>
          <td id="square4">&nbsp;</td>
          <td id="square9">&nbsp;</td>
          <td id="square13">&nbsp;</td>
          <td id="square18">&nbsp;</td>
          <td id="square23">&nbsp;</td>
        </tr>
      </tbody>
    </table>

        <div class="row text-center">
          <div class="col-md">
            <a href="index.html" id="reload"><button type="button" class="btn btn-primary btn-lg">New Card</button></a>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
